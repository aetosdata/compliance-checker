<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetos Data Consulting - Compliance Check-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="text-gray-800" style="background-color: #e4e4e4;">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Compliance Check-up</h1>
            <p class="mt-2 text-lg text-gray-600">Answer the questions below to get a high-level overview of your potential compliance needs.</p>
            <div class="mt-1 text-sm text-gray-500">Powered by Aetos Data Consulting</div>
        </header>

        <main id="app-content" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <form action="/.netlify/functions/get-report" method="POST">
                
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Your Information</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="full_name" name="full_name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                        <div>
                            <label for="company_name" class="block text-sm font-medium text-gray-700">Company Name</label>
                            <input type="text" id="company_name" name="company_name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                        <div>
                            <label for="work_email" class="block text-sm font-medium text-gray-700">Work Email</label>
                            <input type="email" id="work_email" name="work_email" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">About Your Business</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="industry" class="block text-sm font-medium text-gray-700">What industry does your business operate in?</label>
                            <select id="industry" name="industry" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                                <option value="" disabled selected>Please select an option...</option>
                                <option value="Technology/SaaS">Technology/SaaS</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="E-commerce/Retail">E-commerce/Retail</option>
                                <option value="Financial Services">Financial Services</option>
                                <option value="Marketing/Advertising">Marketing/Advertising</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="company_size" class="block text-sm font-medium text-gray-700">What is the approximate size of your company?</label>
                            <select id="company_size" name="company_size" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                                <option value="" disabled selected>Please select an option...</option>
                                <option value="1-10 employees">1-10 employees</option>
                                <option value="11-50 employees">11-50 employees</option>
                                <option value="51-250 employees">51-250 employees</option>
                                <option value="251-1000 employees">251-1000 employees</option>
                                <option value="1000+ employees">1000+ employees</option>
                            </select>
                        </div>
                        <div>
                            <label for="annual_revenue" class="block text-sm font-medium text-gray-700">What is your approximate annual revenue?</label>
                            <select id="annual_revenue" name="annual_revenue" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm">
                                <option value="" disabled selected>Please select an option...</option>
                                <option value="$0 - $249,999">$0 - $249,999</option>
                                <option value="$250,000 - $499,999">$250,000 - $499,999</option>
                                <option value="$500,000 - $749,999">$500,000 - $749,999</option>
                                <option value="$750,000 - $999,999">$750,000 - $999,999</option>
                                <option value="$1M+">$1M+</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">About Your Customers</h3>
                    <div class="space-y-4">
                        <div>
                             <label class="block text-sm font-medium text-gray-700">Where are your customers located? (Select all that apply)</label>
                             <div class="mt-2 space-y-2">
                                <label class="flex items-center"><input type="checkbox" name="customer_locations" value="United States (General)" class="h-4 w-4"> <span class="ml-2">United States (General)</span></label>
                                <label class="flex items-center"><input type="checkbox" name="customer_locations" value="California (USA)" class="h-4 w-4"> <span class="ml-2">California (USA)</span></label>
                                <label class="flex items-center"><input type="checkbox" name="customer_locations" value="European Union (EU)" class="h-4 w-4"> <span class="ml-2">European Union (EU)</span></label>
                                <label class="flex items-center"><input type="checkbox" name="customer_locations" value="United Kingdom (UK)" class="h-4 w-4"> <span class="ml-2">United Kingdom (UK)</span></label>
                                <label class="flex items-center"><input type="checkbox" name="customer_locations" value="Canada" class="h-4 w-4"> <span class="ml-2">Canada</span></label>
                                <label class="flex items-center"><input type="checkbox" name="customer_locations" value="Other/Global" class="h-4 w-4"> <span class="ml-2">Other/Global</span></label>
                             </div>
                        </div>
                         <div>
                             <label class="block text-sm font-medium text-gray-700">Who are your customers?</label>
                             <div class="mt-2 space-y-2">
                                <label class="flex items-center"><input type="radio" name="customer_type" value="Businesses" required class="h-4 w-4"> <span class="ml-2">Businesses</span></label>
                                <label class="flex items-center"><input type="radio" name="customer_type" value="Consumers" class="h-4 w-4"> <span class="ml-2">Consumers</span></label>
                                <label class="flex items-center"><input type="radio" name="customer_type" value="Both" class="h-4 w-4"> <span class="ml-2">Both</span></label>
                             </div>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Data You Collect</h3>
                    <div>
                         <label class="block text-sm font-medium text-gray-700">What types of personal data do you collect or process? (Select all that apply)</label>
                         <div class="mt-2 space-y-2">
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Basic contact info" class="h-4 w-4"> <span class="ml-2">Basic contact info</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Other identifying information (SSN, IP address)" class="h-4 w-4"> <span class="ml-2">Other identifying information (SSN, IP address)</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Health or medical information (PHI)" class="h-4 w-4"> <span class="ml-2">Health or medical information (PHI)</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Genetics" class="h-4 w-4"> <span class="ml-2">Genetics</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Financial information (credit card numbers, bank accounts)" class="h-4 w-4"> <span class="ml-2">Financial information (credit card numbers, bank accounts)</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Biometrics" class="h-4 w-4"> <span class="ml-2">Biometrics</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Data on individuals under 16 years old" class="h-4 w-4"> <span class="ml-2">Data on individuals under 16 years old</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Racial or ethnic origin" class="h-4 w-4"> <span class="ml-2">Racial or ethnic origin</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Political opinions" class="h-4 w-4"> <span class="ml-2">Political opinions</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Religious or philosophical beliefs" class="h-4 w-4"> <span class="ml-2">Religious or philosophical beliefs</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Trade union membership" class="h-4 w-4"> <span class="ml-2">Trade union membership</span></label>
                             <label class="flex items-center"><input type="checkbox" name="data_types" value="Sex life or orientation" class="h-4 w-4"> <span class="ml-2">Sex life or orientation</span></label>
                         </div>
                    </div>
                </div>

                <div class="mt-8 pt-5">
                    <div class="flex justify-end">
                        <button type="submit" class="w-full sm:w-auto text-white font-bold py-3 px-8 rounded-lg transition-opacity duration-300" style="background-color: #447073;" onmouseover="this.style.opacity=0.9" onmouseout="this.style.opacity=1">
                            Get My Compliance Report
                        </button>
                    </div>
                </div>
            </form>
        </main>

    </div>
</body>
</html>

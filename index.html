<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-4">Connection Test</h1>
        <p class="mb-4">Click the button to test the connection to the backend server.</p>
        <button id="test-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Run Test
        </button>
        <div id="result" class="mt-6 p-4 bg-white rounded shadow-md text-left">
            <h2 class="font-bold">Result:</h2>
            <pre id="result-text" class="whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        document.getElementById('test-button').addEventListener('click', async () => {
            const resultText = document.getElementById('result-text');
            resultText.textContent = 'Testing connection...';

            try {
                const response = await fetch('/.netlify/functions/get-report', {
                    method: 'POST',
                    body: JSON.stringify({ message: 'Hello from the browser' })
                });

                resultText.textContent += `\nResponse Status: ${response.status}`;

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`Server responded with an error: ${errorBody}`);
                }

                const data = await response.json();
                resultText.textContent += `\nResponse Data: ${JSON.stringify(data, null, 2)}`;

            } catch (error) {
                resultText.textContent += `\nCaught an error: ${error.message}`;
                console.error('Test failed:', error);
            }
        });
    </script>
</body>
</html>
